<div *ngIf="errorMessage" class="error-message">
  <p>{{ errorMessage }}</p>
</div>

<form [formGroup]="editCourseForm" (ngSubmit)="updateCourse()">
  <div class="form-group">
    <label for="title">Título del Curso</label>
    <input
      id="title"
      type="text"
      formControlName="title"
      class="form-control"
      required
    />
  </div>

  <div class="form-group">
    <label for="description">Descripción del Curso</label>
    <textarea
      id="description"
      formControlName="description"
      class="form-control"
      rows="4"
      required
    ></textarea>
  </div>

  <div class="form-group">
    <label for="instructor_id">Instructor</label>
    <select
      formControlName="instructor_id"
      id="instructor_id"
      required
      class="form-control"
    >
      <option value="">Seleccione un instructor</option>
      <option *ngFor="let instructor of instructors" [value]="instructor.id">
        {{ instructor.username }}
      </option>
    </select>
  </div>

  <input id="category_id" formControlName="category_id" type="hidden" />

  <button type="submit" class="btn btn-success" [disabled]="editCourseForm.invalid">
    Actualizar Curso
  </button>
</form>
