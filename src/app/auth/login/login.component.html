<p-card header="Iniciar sesión" class="login-card">
  <form (ngSubmit)="onLogin()">
    <div class="p-field">
      <label for="email">Correo electrónico</label>
      <input id="email" type="email" pInputText [(ngModel)]="email" name="email" required />
    </div>
    <div class="p-field">
      <label for="password">Contraseña</label>
      <p-password id="password" [(ngModel)]="password" name="password" [feedback]="false" required></p-password>
    </div>
    <p-button label="Ingresar" type="submit" icon="pi pi-sign-in" [disabled]="loading"></p-button>
    <p-message *ngIf="errorMessage" severity="error" text="{{ errorMessage }}"></p-message>
  </form>
</p-card>
